<h3 appHighlight>{{ product.title | uppercase}} #{{ product.id }}</h3>
<img [src]="product.image" alt="">
<p>{{ product.price | currency }}</p>
<p>{{ today | date:'medium' }}</p>
<p>{{ product.description | slice:0:40}}</p>
<a [routerLink]="['/products',product.id]">View more</a>
<button (click)="addCart()" mat-raised-button color="primary">Add to cart</button>
