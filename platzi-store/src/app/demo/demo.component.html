<!-- String interpolation -->
{{ 'El valor es: ' + 3*2}}

<button (click)="add()">Add Item</button>

<!-- Data binding ngModel -->
<input type="text" [(ngModel)]="title">
{{ title }}

<!-- Create pipes -->
<input type="text" [(ngModel)]="power">
{{ power | exponential}}

<!-- ngIf -->
<div *ngIf="title === 'JJYA'">
  HOLI
</div>

<!-- ngFor -->
<ul>
  <li *ngIf="items.length === 0">
    La lista esta vacia
  </li>
  <li *ngFor="let item of items; index as i">
    {{ item }} {{ i }}
    <button (click)="remove(i)">Remove</button>
  </li>
</ul>

<hr>

<!-- ngSwitch -->
<div [ngSwitch]="title">
  <p *ngSwitchCase="'JJYA'">Hola soy JJYA</p>
  <p *ngSwitchCase="'VPG'">Hola soy VPG</p>
  <p *ngSwitchCase="'MYP'">Hola soy MYP</p>
  <p *ngSwitchDefault>Hola no se quien eres</p>
</div>

<hr>
